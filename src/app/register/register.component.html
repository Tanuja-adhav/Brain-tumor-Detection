<!DOCTYPE html>
<html lang="en">
<head>
    <title>Please Enter the Following Information</title>
 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form [formGroup]="register" (ngSubmit)="handleSubmit()">
        <h3>Register Here</h3>

        <label for="username">Username/Email</label>
        <input type="email" placeholder="Email" id="username" formControlName="email">

        <label for="password">Name</label>
        <input type="text" placeholder="name" id="name" formControlName="name">


        <label for="password">Password</label>
        <input type="password" placeholder="Password" id="password" formControlName="password">

        <button type="submit">Register</button><br>
        <a routerLink="/login">Have an account? Login Here</a> 
        
    </form>
</body>
</html>

<router-outlet></router-outlet>
